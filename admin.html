<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="bg-dark">
    <section class="text-light">
      <h1 class="text-center text-light py-4 bg-black bg-opacity-50">Admin</h1>

      <div class="container">
        <div
          class="d-flex justify-content-between align-items-center mt-5 mb-3"
        >
          <select id="js-selectFilterAdmin" class="form-select w-auto">
            <option value="0">--Filter--</option>
            <option value="1">Iphone</option>
            <option value="2">Samsung</option>
          </select>
          <button
            class="btn btn-success"
            id="js-add"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          >
            Add Products
          </button>
        </div>

        <p
          id="js-adminAlert"
          class="alert alert-danger"
          style="display: none"
        ></p>

        <table
          class="table table-dark table-striped table-hover table-bordered table-sm align-middle text-center"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Hình Ảnh</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Số Lượng</th>
              <th>Loại</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody id="productListAdmin"></tbody>
        </table>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết sản phẩm</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form class="modal-body">
            <div class="row" id="js-productDetails">
              <div class="mb-3 col-4" id="js-idForm">
                <label class="form-label">ID</label>
                <p class="text-danger" id="js-idAlert"></p>
                <input class="form-control" id="js-id" />
              </div>

              <div class="mb-3 col-8" id="js-nameForm">
                <label class="form-label">Tên sản phẩm</label>
                <p class="text-danger" id="js-nameAlert"></p>
                <input class="form-control" id="js-name" />
              </div>

              <div class="mb-3 col-12">
                <label class="form-label">Hình ảnh</label>
                <p class="text-danger" id="js-imgAlert"></p>
                <input class="form-control" id="js-img" />
              </div>

              <div class="mb-3 col-12">
                <label class="form-label">Màn hình</label>
                <p class="text-danger" id="js-screenAlert"></p>
                <input class="form-control" id="js-screen" />
              </div>

              <div class="mb-3 col-8">
                <label class="form-label">Camera sau</label>
                <p class="text-danger" id="js-backCameraAlert"></p>
                <input class="form-control" id="js-backCamera" />
              </div>

              <div class="mb-3 col-4">
                <label class="form-label">Camera trước</label>
                <p class="text-danger" id="js-frontCameraAlert"></p>
                <input class="form-control" id="js-frontCamera" />
              </div>

              <div class="mb-3 col-4">
                <label class="form-label">Giá</label>
                <p class="text-danger" id="js-priceAlert"></p>
                <input class="form-control" id="js-price" />
              </div>

              <div class="mb-3 col-4">
                <label class="form-label">Số lượng</label>
                <p class="text-danger" id="js-quantityAlert"></p>
                <input class="form-control" id="js-quantity" />
              </div>

              <div class="mb-3 col-4">
                <label class="form-label">Loại</label>
                <p class="text-danger" id="js-typeAlert"></p>
                <select class="form-control" id="js-type">
                  <option value="1">Samsung</option>
                  <option value="2">Iphone</option>
                </select>
              </div>

              <div class="mb-3 col-12">
                <label class="form-label">Mô tả</label>
                <p class="text-danger" id="js-descAlert"></p>
                <textarea class="form-control" id="js-desc"></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <input
                type="reset"
                value="Reset"
                class="btn btn-light"
                id="js-reset"
              />
            </div>
          </form>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="js-close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="js-create"
              onclick="handleCreateProduct()"
            >
              Create
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="js-update"
              onclick="handleUpdateProduct()"
              style="display: none"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/models/product.js"></script>
    <script src="./js/models/cart.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
